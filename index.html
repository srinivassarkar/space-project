<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Solar System</title>
    <link rel="stylesheet" href="style.css" />

  </head>
  <h1 style="position: absolute; top: 50px; left: 50%; transform: translateX(-50%); color: #ff9900; font-family: Arial, sans-serif; background-color: rgba(0, 0, 0, 0.5); text-align: center;">AKAASH</h1>
    <body class="opening hide-UI view-2D zoom-large data-close controls-close">
      <nav class="navbar">
        <ul class="navbar-menu">
          <li><a href="./index.html">Home</a></li>
          <li class="dropdown">
            <a href="#">Edutainment-Games</a>
            <ul class="dropdown-menu">
              <li><a href="./EdutainmentGames/quiz/index.html">Quizz</a></li>
              <li>
                <a href="./EdutainmentGames/planets-quiz/index.html"
                  >Drag&Drop</a
                >
              </li>
              <li>
                <a href="./EdutainmentGames/spaceGame/index.html"
                  >Meteoroid Shooter</a
                >
              </li>
            </ul>
          </li>
          <li><a href="./AstroReasearch/index.html">Astro-Research</a></li>
          <li><a href="./About/index.html">About</a></li>
          <li><a href="./FeedBackForm/index.html">Feedback</a></li>
        </ul>
      </nav>

      <div id="data">
        <a class="sun" title="sun" href="#sunspeed">Sun</a>
        <a class="mercury" title="mercury" href="#mercuryspeed">Mercury</a>
        <a class="venus" title="venus" href="#venusspeed">Venus</a>
        <a class="earth active" title="earth" href="#earthspeed">Earth</a>
        <a class="mars" title="mars" href="#marsspeed">Mars</a>
        <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
        <a class="saturn" title="saturn" href="#saturnspeed">Saturn</a>
        <a class="uranus" title="uranus" href="#uranusspeed">Uranus</a>
        <a class="neptune" title="neptune" href="#neptunespeed">Neptune</a>
      </div>
      <div id="controls">
        <label class="set-view">
          <input type="checkbox" />
        </label>
        <label class="set-zoom">
          <input type="checkbox" />
        </label>
        <label>
          <input type="radio" class="set-speed" name="scale" checked />
          <span>Speed</span>
        </label>
        <label>
          <input type="radio" class="set-size" name="scale" />
          <span>Size</span>
        </label>
        <label>
          <input type="radio" class="set-distance" name="scale" />
          <span>Distance</span>
        </label>
      </div>
      <div id="universe" class="scale-stretched">
        <div id="galaxy">
          <div id="solar-system" class="earth">
            <div id="mercury" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Mercury</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="venus" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Venus</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="earth" class="orbit">
              <div class="pos">
                <div class="orbit">
                  <div class="pos">
                    <div class="moon"></div>
                  </div>
                </div>
                <div class="planet">
                  <dl class="infos">
                    <dt>Earth</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="mars" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Mars</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="jupiter" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Jupiter</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="saturn" class="orbit">
              <div class="pos">
                <div class="planet">
                  <div class="ring"></div>
                  <dl class="infos">
                    <dt>Saturn</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="uranus" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Uranus</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="neptune" class="orbit">
              <div class="pos">
                <div class="planet">
                  <dl class="infos">
                    <dt>Neptune</dt>
                    <dd><span></span></dd>
                  </dl>
                </div>
              </div>
            </div>
            <div id="sun">
              <dl class="infos">
                <dt>Sun</dt>
                <dd><span></span></dd>
              </dl>
            </div>
          </div>
        </div>
      </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
      <script type="text/javascript">
        if (typeof jQuery == "undefined") {
          document.write(
            unescape(
              "%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"
            )
          );
        }
      </script>
      <script src="./script.js"></script>

      <iframe src="chatbott.html" frameborder="0" width="400" height="100%" scrolling="auto" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></iframe>

    </body>
</html>
